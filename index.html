<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo taxa e Saldo devedor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <form>     
        <!-- campo para inclusão das informações de taxa -->
        <table>
            <tr>
                <th colspan="1">Cálculo de taxa</th> 
            </tr>
            <tr>
                <td> Quantidade de parcelas: <input type="number" name="qtde" id="qtde" placeholder="ex: 24" ></td> 
            </tr>
            <tr>
                <td> Valor das parcelas: <input type="number" name="parcela" id="parcela" placeholder="100,00"></td>
            </tr>
            <tr>
                <td> Valor do contrato: <input type="number" name="totalcontrato" id="totalcontrato" placeholder="1.000,00" ></td>
            </tr>
            <tr>
                <td> Data do contrato: <input type="date, "DD/MM/YYYY"" name="datact" id="datact" placeholder="01/01/2021"></td>
            </tr>
            <tr>
                <td>  
                    <div class="botao">
                         <input type="button" value="Calcular" onclick="calculartaxa();"name="button" style="width:500px;height:30px;" >
                    </div> 
             </td>
            </tr>
            <tr>
                <td> Valor contrato com IOF <input type="text" name="contratocomiof" id="contratocomiof" ></td>
            </tr>
            <tr>
                <td> Taxa de Juros <input type="text" name="taxa" id="taxa" ></td>
            </tr>
        </table>
        <table>
            
        </table>
        <table>
            <tr>
                <th colspan="1">Cálculo Saldo Devedor</th>
            </tr>
                        <tr>
                <td> Parcelas Pagas: <input type="number" name="pcpg" id="pcpg" ></td>
            </tr>
            <tr>
                <td> Parcelas em aberto: <input type="number" name="pcab" id="pcab" ></td>
            </tr>
            <tr>
                <td> Data atual: <input type="date, "DD/MM/YYY"" name="datahj" id="datahj" ></td>
            </tr>
            <tr>
                <td> Saldo Devedor: <input type="text" name="vp" id="vp" ></td>
            </tr>
            

        </table>
    </form>
    
</body>
</html>
